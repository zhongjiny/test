<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>index</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/echarts.min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="head clearfix">
        <h1><a style="color: white">第三次农业普查</a></h1>
        <div class="menu menu2 pulll_left">
        </div>
        <div class="time" id="showTime"></div>

    </div>
    <div class="mainbox">
        <ul class="clearfix nav1">
            <li style="width: 25%">
                <div class="box">
                    <div class="tit">各地区普查登记农户数量</div>
                    <div class="boxnav" id="echart1">

                    </div>
                </div>
                <div class="box">
                    <div class="tit">各地区普查卫星遥感情况</div>
                    <div class="boxnav" id="echart2">

                    </div>
                </div>

            </li>
            <li style="width: 25%">
                <div class="box">
                    <div class="tit">农业经营单位数量</div>
                    <div class="boxnav" id="echart8">


                    </div>


                </div>
                <div class="box">
                    <div class="tit">主要生活能源划分的农户数量(万户)</div>
                    <div class="boxnav" id="echart4"></div>
                </div>
            </li>
            <li style="width: 25%">

                <div class="box">
                    <div class="tit">设施农业</div>
                    <div class="boxnav" id="echart5">
                    </div>
                </div>
                <div class="box">
                    <div class="tit">主要生活能源划分的农户构成</div>
                    <div class="boxnav" id="echart6">



                    </div>
                </div>

            </li>
            <li style="width: 25%">

                <div class="box">
                    <div class="tit">词云图</div>

                </div>

                    <div class="tit">各地区普查登记普查员数量</div>
                    <div class="boxnav" id="echart3">

                    </div>
                </div>

            </li>
        </ul>




    </div>

    <script>
        var t = null;
        t = setTimeout(time, 1000); //開始运行
        function time() {
            clearTimeout(t); //清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours(); //获取时
            var m = dt.getMinutes(); //获取分
            var s = dt.getSeconds(); //获取秒
            document.getElementById("showTime").innerHTML = y + "/" + mt + "/" + day + " " + h + ":" + m + ":" + s + "";
            t = setTimeout(time, 1000); //设定定时器，循环运行     
        }
    </script>
</body>

</html>
